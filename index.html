<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="decoración.css">
</head>
<body>
    <div>
        <h1 class="tittle">Bienvenido</h1>
    
        <h2 class="orden">Por favor rellena los siguientes espacios con su información</h2>
    </div>

    <div class="centrar">
        <h1>hola como le va</h1>
        <form action="Prueba">
            
            <p class="NameIndicator">Nombre:</p>
            <input type="text" name="Nombre"
            placeholder="Roberto Raul">
            <input type="text" name="Apellido"
            placeholder="Rey"><br>


            <p class="OthersIndicator">Edad y Localidad:</p>
            <input type="number" class="edad">
            <input type="date"><br>

            <p class="CountryIndicator">País:</p>
            <select name="países">
                <option value="russ">Rusia</option>
                <option value="ucr">Ucrania</option>
                <option value="arg">Argentina</option>
                <option value="alm">Alemania</option>
                <option value="hld">Holanda</option>
            </select><br>

            <p class="EmailIndicator">Email:</p>
            <input type="email">
            <input type="password" name="Contraseña"
            placeholder="Ciro209520"><br>
            <input type="submit" value="Enviar datos"><br>

    
        </form> 
    </div>
</body>
</html>
